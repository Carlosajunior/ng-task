version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ng-task-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DATABASE:-ng_task}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ng-task-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ng-task-api
    restart: unless-stopped
    environment:
      NODE_ENV: development
      APP_NAME: ${APP_NAME:-NG Task API}
      APP_DESCRIPTION: ${APP_DESCRIPTION:-Task Management API}
      APP_VERSION: ${APP_VERSION:-1.0.0}
      APP_PORT: 3000
      SWAGGER_PATH: ${SWAGGER_PATH:-api}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DATABASE: ${POSTGRES_DATABASE:-ng_task}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
      JWT_ACCESS_TOKEN_EXPIRATION: ${JWT_ACCESS_TOKEN_EXPIRATION:-15m}
      JWT_REFRESH_TOKEN_EXPIRATION: ${JWT_REFRESH_TOKEN_EXPIRATION:-7d}
    ports:
      - '3000:3000'
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ng-task-network
    command: sh -c "sleep 5 && npm run migration:run && npm run start:dev"

networks:
  ng-task-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
